.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0;
  right: 0; bottom: 0;
  background-color: #555;
  border-radius: 34px;
  transition: .3s;
}
.slider:before {
  position: absolute;
  content: "";
  height: 16px; width: 16px;
  left: 2px; bottom: 2px;
  background-color: white;
  border-radius: 50%;
  transition: .3s;
}
input:checked + .slider {
  background-color: #4bd865;
}
input:checked + .slider:before {
  transform: translateX(20px);
}
.section {

function showToast(message, duration = 2500) {
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.innerText = message;
  document.getElementById('toastContainer').appendChild(toast);

  setTimeout(() => { toast.classList.add('show'); }, 10);

  setTimeout(() => { toast.classList.remove('show'); }, duration - 400);

  setTimeout(() => { toast.remove(); }, duration);
}

function showPage(page) {
  for (let i = 1; i <= 8; i++) {
    document.getElementById("page"+i).style.display = (i === page) ? "block" : "none";
    document.getElementById("tab"+i).classList.toggle("active", i === page);
  }
  currentPage = page;
}
function changePage1() {
  currentPage = (currentPage % 8) + 1;
  showPage(currentPage);
}

let found = null;

async function applyHeight(value) {
  if (!found) {
    showToast("Searching...");
    found = await searchHeights();
    showToast("Found");
  }

  if (!found.length) return;

  for (let i of found) h5gg.setValue(i.address, value, "F32");
}

async function searchHeights() {
  const vals = [-9.8, 0.00021, 5.00021, -9999999999999999999999];
  let res = [];
  for (let v of vals) {
    h5gg.clearResults();
    h5gg.searchNumber(v, "F32", "0x000000000", "0x200000000");
    res.push(...(h5gg.getResults(1000, 0) || []));
  }
  h5gg.clearResults();
  return res;
}

function editValues() {
  const key = document.getElementById("engine").value;
  if (!key) return showtoast("Select Engine")

  const d = engineData[key];

  let newhp        = prompt("New HP", d.hp);
  let newtorque    = prompt("New Torque", d.torque);
  let newmaxhp     = prompt("New MaxHP", d.maxhp);
  let newmaxtorque = prompt("New MaxTorque", d.maxtorque);

  if ([newhp,newtorque,newmaxhp,newmaxtorque].includes(null))
    return showToast("Cancell")

  writeF32(d.hp,        Number(newhp));
  writeF32(d.torque,    Number(newtorque));
  writeF32(d.maxhp,     Number(newmaxhp));
  writeF32(d.maxtorque, Number(newmaxtorque));

  showToast("success");
}


function writeF32(oldValue, newValue) {
  h5gg.clearResults();


  h5gg.searchNumber(
    String(oldValue),
    "F32",
    "0x00000000",      
    "0x200000000"       
  );

  const results = h5gg.getResults(h5gg.getResultsCount());
  for (const r of results) {
    h5gg.setValue(r.address, newValue, "F32");
  }
}

function startHold(func) {

let w1ToggleInterval = null;
let w1Current = 30;

function toggleW1Switch(input) {
    if (input.checked) {
        if (!baseResults.length) {
            input.checked = false;
            return;
        }

        w1ToggleInterval = setInterval(() => {
            w1Current = (w1Current === 30) ? -30 : 30;
            for (const r of baseResults) {
                h5gg.setValue(Number(r.address) + 0x60, w1Current, "F32");
            }
        }, 500);
        showToast("slide ON");
    } else {
        clearInterval(w1ToggleInterval);
        w1ToggleInterval = null;
        showToast("slide OFF");
    }
}
