<style>
*{color:#fff;font-size:13px;font-family:serif;}
html{zoom:1.1;}
body{width:90%;height:100%;}
#H5AlertView{text-align:center;}
#content-view{
    background:rgba(0,0,0,0.8);
    border:1px solid #E8E8E8;
    border-radius:10px;
    padding:10px;
}
.scrollbar{overflow-x:hidden;overflow-y:auto;-webkit-overflow-scrolling:touch;}
button{
    height:25px;
    background-color:#333132;
    border-radius:3px;
    cursor:pointer;
    outline:none;
}
button:active{transform:translateY(2px);}
.togglebutton1{
    display:inline-block;position:relative;width:30px;height:15px;
    border-radius:12.5px;background-color:#ddd;cursor:pointer;transition:.4s;
}
.togglebutton1:has(:checked){background-color:gray;}
.togglebutton1::after{
    position:absolute;top:0;left:0;width:15px;height:15px;border-radius:50%;
    background-color:#fff;content:'';transition:.4s;
}
.togglebutton1:has(:checked)::after{left:15px;}
.togglebutton1 input{display:none;}
*:not(input, checkbox, textarea) {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        outline: none;
        -webkit-tap-highlight-color: transparent;
    }

function changePage1() {
    if (currentPage === 1) {
        document.getElementById("page1").style.display = "none";
        document.getElementById("page2").style.display = "block";
        currentPage = 2;
    } else {
        document.getElementById("page1").style.display = "block";
        document.getElementById("page2").style.display = "none";
        currentPage = 1;
    }
}

let holdInterval = null;

function startHold(func) {
    if (holdInterval) return;         
    holdInterval = setInterval(func, 25);
}

function stopHold() {
    clearInterval(holdInterval);
    holdInterval = null;
}

}

function longname() {
            h5gg.clearResults();
            h5gg.searchNumber("4543443241174818784", "I32", "0x0", "0x200000000");
            const results = h5gg.getResults(h5gg.getResultsCount());

function roompass() {
            h5gg.clearResults();
            h5gg.searchNumber("4535389738344906752", "I64", "0x0", "0x200000000");
            const results = h5gg.getResults(h5gg.getResultsCount());
            const j = [];
            for (let i = 0; i < results.length; i++) {
                const tmp = Number(results[i].address) + 0x4C;
                const val = Number(h5gg.getValue(tmp, "I32"));
                if (val >= 1 && val <= 9999) j.push(val);
            }
            h5gg.clearResults();
            if (j.length) {
                alert("パスワード:\n" + j.join("\n"));
                toast(getScriptName(14) + ' 完了');
            } else {
                alert("パスワードが見つかりません。");
            }
        }

function carmetal() {
            h5gg.clearResults();
            let carmetal1 = prompt("数値を入力");
h5gg.searchNumber("4575657222559105024", "I32", "0x0", "0x200000000");
            const results = h5gg.getResults(h5gg.getResultsCount());

            for (const { address } of results) {
                const base = Number(address) + 0xFC;
                for (let offset = -8; offset <= 8; offset += 4) {
                    const addrs = Array.from({ length: 4 }, (_, j) => base + offset + 4 * j);
                    const vals = addrs.map(addr => Number(h5gg.getValue(addr, "F32")));
                    if (vals.every(val => !isNaN(val) && (val === 0 || (val >= 1e-10 && val <= 30)))) {
                        addrs.forEach(addr => h5gg.setValue(addr, carmetal1, "F32"));
                        break;
                    }
                }
            }
            h5gg.clearResults();
        }

        function wheelmetal() {
            h5gg.clearResults();
            let wheelmetal1 = prompt("数値を入力");h5gg.searchNumber("50465865729", "I32", "0x0", "0x200000000");
            const results = h5gg.getResults(h5gg.getResultsCount());

            for (const { address } of results) {
                const base = Number(address) - 0xA4;
                for (let offset = -8; offset <= 8; offset += 4) {
                    const addrs = Array.from({ length: 4 }, (_, j) => base + offset + 4 * j);
                    const vals = addrs.map(addr => Number(h5gg.getValue(addr, "F32")));
                    if (vals.every(val => !isNaN(val) && (val === 0 || (val >= 1e-10 && val <= 30)))) {
                        addrs.forEach(addr => h5gg.setValue(addr, wheelmetal1, "F32"));

                    }
                }
            }
            h5gg.clearResults();
        }
